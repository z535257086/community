<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>员工注册</title>
</head>
<body>
<form th:action="@{/emp/insert}" method="post">
    <input type="hidden" name="_method" value="put">
    <!--    <input type="hidden" name="id" th:if="${emps!=null}" th:value="${emps.id}"/>-->
    姓名:<input name="lastName" type="text"><br>
    邮箱:<input type="text" name="email" ><br>
    性别:<input type="radio" name="gender" value="1"><label>男</label>
    <input type="radio" name="gender" value="0"><label>女</label><br>
    员工ID:<input name="userId" th:value="${emps.userId+1}"><br>
    <button type="submit"  >确认修改</button>
</form>
</body>
</html>
